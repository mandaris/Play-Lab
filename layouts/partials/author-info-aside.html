<address itemprop="author" itemscope itemtype="https://schema.org/Person" 
  class="object-effect | author | h-card | p-author | author-wrapper">
	<img class="u-photo | author-image" loading="lazy" itemprop="image"
		src="{{ .Site.Author.avatar }}"
		alt="Profile of {{ .Site.Author.name }}"/>
  <div class="author-bio">
    <a itemprop="url" class="u-url" rel="me" href="{{ .Site.BaseURL }}">
      <h1 itemprop="name" class="p-name">
        {{ .Site.Author.name }}
      </h1>
    </a>
    <div class="bio | p-note" itemprop="description">
      {{ .Site.Params.itunes_description | safeHTML }}
    </div>
  </div>
</address>
