{{- if .Title }}
<article class="object-effect | flow | h-entry | hentry | post"
  aria-label="{{ .Title }}"
  itemscope itemtype="https://schema.org/BlogPosting"
  id="{{ .Permalink | relURL | anchorize }}"
  style="view-transition-name: {{ .Permalink | relURL | anchorize }}">
<header class="post-header">
<a href="{{ .Permalink }}" class="u-url">
  <h1 itemprop="headline" class="p-name">{{ .Title }}</h1>
</a>
</header>
{{ else }}
{{ $niceDate := .Date.Format (default "January 2, 2006 3:04 pm" .Site.Params.date_format) }}
{{ $ariaLabel :=  printf "MicroPost %s" $niceDate | printf "%s" }}
<article class="object-effect | flow | h-entry | hentry | note-summary-view"
  aria-label="{{ $ariaLabel }}"
  itemscope itemtype="https://schema.org/BlogPosting">
  <meta itemprop="headline" content="{{ $ariaLabel }}">
{{ end }}
<div class="flow | post-body | entry-content | e-content ] "
  itemprop="articleBody">
{{ .Content -}}
</div>

{{ partial "article-footer.html" . }}

</article>
