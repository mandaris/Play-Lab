{{ "<!-- Site Pagination -->" | safeHTML }}
{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 10) }}
<nav id="site-pagination" 
  aria-label="Pagination" class="pagination">
  {{- if $paginator.HasPrev -}}
  <p class="nav_prev">
	  <a href="{{ $paginator.Prev.URL }}" 
      class="lozenge" rel="prev">
      <span aria-hidden="true">←</span> Newer Posts
    </a>
  </p>
    {{- end }}

  {{ if $paginator.HasNext -}}
  <p class="nav_next">
    <a href="{{ $paginator.Next.URL }}"
      class="lozenge" rel="next">
      Older Posts <span aria-hidden="true">→</span>
    </a>
  </p>
    {{- end }}
</nav>
